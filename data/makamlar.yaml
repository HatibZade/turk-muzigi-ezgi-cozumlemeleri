- name: Rast
  kullanilan_perdeler:
    tam: TUM_TAM_PERDE_SETI
  nazari_seyir:
    agaz: [rast]
    kutb: [rast]
    karar: [rast]
  asil_seyir_alani:
    alt: ırâk
    ust: segâh
  susleyen_perdeler: [aşîrān, yegâh, çargâh, nevâ, hüseynî, acem, evc, gerdaniyye]
  lahni_seyir:
